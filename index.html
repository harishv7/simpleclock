<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="http://v4.pingendo.com/assets/bootstrap/themes/default.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
</head>

<body onload="startTime()">
	<div class="bg-danger section section-fill-height text-xs-center">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="display-1 pi-draggable pi-item title" draggable="true" id="time">COLOR COVER</h1>
					<p class="lead pi-draggable pi-item subtitle">Time is precious. Get Moving.</p>
					<style>
					.title, .subtitle {
						font-family: "Lato", Helvetica, sans-serif;
						font-weight: 100;
					}
					</style>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
	<script type="text/javascript">
	var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
	var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
	function startTime() {
		var d = new Date();

		var day = days[d.getDay()];
		var hr = d.getHours();
		var min = d.getMinutes();
		var sec = d.getSeconds();
		if (min < 10) {
			min = "0" + min;
		}
		if(sec < 10) {
			sec = "0" + sec;
		}
		var ampm = hr < 12 ? "am" : "pm";
		var date = d.getDate();
		var month = months[d.getMonth()];
		var year = d.getFullYear();
		var x = document.getElementById("time");
		// x.innerHTML = day + " " + hr + ":" + min + ampm + " " + date + " " + month + " " + year;
		x.innerHTML = day + " " + hr + ":" + min + ":" + sec +  " " + ampm;
		var t = setTimeout(startTime, 500);
	}

	</script>

</body>

</html>
